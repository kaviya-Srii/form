<div class="container">
    <h1>User Registration</h1>
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label for="firstname">FirstName</label> <br>
            <input required minlength="2" maxlength="7"  type="text" name="firstname" class="form-control" ngModel> 
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">LastName</label> <br>
            <input type="text" name="firstname" class="form-control" ngModel>  
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email</label> <br>
            <input type="email" name="firstname" class="form-control" ngModel>  
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">Password</label> <br>
            <input type="password" name="firstname" class="form-control" ngModel>  
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
